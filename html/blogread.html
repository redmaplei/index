<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>

<body>

    <img id="blog_read_top_img" src="../img/head.jpg">
</div>

<div id="blog_read_top">

    <div id="body_navigation_bar">
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <ul class="nav navbar-nav">
                    <li><a href="/page/page?page=001">主页</a></li>
                    <li><a href="/page/page?page=wenzan">文章</a></li>

                </ul>

            </div>
        </nav>

    </div>


</div>

<div id="blog_read_body">

        <h2 id="blog_read_title">
            {{ wenzan.blogtitle }}
        </h2>
            {{ wenzan.d }}
        <h6 id="blog_read_time">
            {{ wenzan.writetime }}

    </div>

    <div id="blog_read_editormd">

            <!--{{ blogcontent }}-->


        </textarea>

    </div>



</div >
<hr>

<div id="blog_read_footer">

</div>




<script>

    var blog_read_info_vue = new Vue({

        el:'#blog_read_info',
        data:{
            wenzan: [
                {blogtitle:"sss",writetime:"sss",markdowninfo:"",markdownstring:""}
            ],
            d:"sdfsd",
        },

    });

    var blog_read_editormd_vue = new Vue({

        el:'#blog_read_editormd',
        data:{
            blogcontent:"loading.....",
        },

    });



</script>
